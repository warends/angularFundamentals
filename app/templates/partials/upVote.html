<div class="well col-xs-2">
  <div class="votingWidget">
    <div class="votingButton" ng-click="voteup()" >
      <i class="fa fa-chevron-up"></i>
    </div>
    <div class="badge badge-inverse">
      <div>{{count}}</div>
    </div>
    <div class="votingButton" ng-click="votedown()">
      <i class="fa fa-chevron-down"></i>
    </div>
  </div>
</div>
